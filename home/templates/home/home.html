{% extends 'home/base.html' %}
{% load static %}

{% block content %}
	
	<section id="body" class="mt-5">
		<div class="container p-2 mt-4 rounded shadow" style="background:#153e90">
			<div class="row">
				<div class="col-4 text-center">
					<img src="{% static 'media/rock.png' %}" class="rps-img"/>
				</div>
				<div class="col-4 text-center">
					<img src="{% static 'media/paper.png' %}" class="rps-img"/>
				</div>
				<div class="col-4 text-center">
					<img src="{% static 'media/scissor.png' %}" class="rps-img"/>
				</div>
			</div>
		</div>
		<div class="container p-2 mt-4">
			<div class="row">
				<div class="col-lg-6 col-md-6 text-center mt-2">
					<a href="{% url 'play:computer' %}"><button type="button" class="rps-btn vs-btn computer rounded">Vs. Computer</button></a>
				</div>
				<div class="col-lg-6 col-md-6 text-center mt-2">
					<a href="{% url 'play:human' %}"><button type="button" class="rps-btn vs-btn human rounded">Vs. Human</button></a>
				</div>
			</div>
		</div>
	</section>
	

{% endblock content %}
